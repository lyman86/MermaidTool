<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid在线编辑器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js@2.2.1/dist/svg2pdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Mermaid在线编辑器</h1>
    </header>
    <main>
        <div class="editor-container">
            <div class="editor-panel">
                <h2>编辑区</h2>
                <textarea id="code-editor" placeholder="在此输入Mermaid代码">graph TD;
    A[开始] --> B[流程];
    B --> C[结束];</textarea>
                <div class="button-group">
                    <button id="render-btn">渲染</button>
                    <button id="clear-btn">清除</button>
                </div>
            </div>
            <div class="preview-panel">
                <h2>预览区</h2>
                <div id="preview-container">
                    <div id="mermaid-diagram" class="mermaid"></div>
                </div>
                <div class="export-panel">
                    <h3>导出选项</h3>
                    <div class="export-options">
                        <button id="export-png">导出 PNG</button>
                        <button id="export-jpg">导出 JPG</button>
                        <button id="export-svg">导出 SVG</button>
                        <button id="export-pdf">导出 PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Mermaid在线编辑器 - 简单易用的流程图生成工具</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
